<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dzikir Di Waktu Sore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family:"Plus Jakarta Sans", system-ui, -apple-system, "Segoe UI", sans-serif;
      background:linear-gradient(135deg, #f5f9ff 0%, #e6f2ff 40%, #eef5ff 100%);
      color:#0f172a;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .shell{
      width:min(900px, 92%);
      margin:0 auto;
      padding:32px 0 52px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:28px;
    }
    h1{
      font-size:clamp(28px, 4vw, 36px);
      font-weight:700;
      color:#3775B5;
      letter-spacing:0.5px;
    }
    .back-link{
      text-decoration:none;
      color:#0f172a;
      font-weight:700;
      padding:10px 14px;
      border-radius:12px;
      background:#ffffff;
      border:1px solid #d6e3f2;
      box-shadow:0 10px 24px rgba(55,117,181,0.12);
      transition:all 0.2s ease;
    }
    .back-link:hover{
      color:#3775B5;
      transform:translateY(-1px);
      box-shadow:0 14px 32px rgba(55,117,181,0.16);
    }
    .card{
      background:#ffffff;
      border:1px solid #d6e3f2;
      border-radius:20px;
      padding:24px;
      box-shadow:0 18px 46px rgba(55,117,181,0.12);
      min-height:420px;
    }
    .placeholder{
      color:#475569;
      font-size:17px;
      line-height:1.7;
      max-width:720px;
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <h1>Dzikir Di Waktu Sore</h1>
      <a class="back-link" href="index.html">Kembali</a>
    </header>
    <div class="card">
      <p class="placeholder">
        Tuliskan konten dzikir sore di sini. Anda dapat menambahkan teks, dalil, atau bacaan dzikir sesuai kebutuhan.
      </p>
    </div>
  </div>
</body>
</html>
